<body>

<header>
	<span> For my dear </span>
</header>

<h1> <em>I Love You</em> </h1>

<nav id="container">
	<div id="left-ball"></div>
	<div id="right-ball"></div>
	<div id="tail"></div>
</nav>

<footer>
	<p> Made for you with &lt;3 </p>
</footer>

<style>

#container {
	position: relative;
	width: 100%;
	aspect-ratio: 1;
}

#left-ball, #right-ball, #tail {
	position: absolute;

	width: 40%;
	aspect-ratio: 1;

	background-color: var(--tint-red);
}

#left-ball, #right-ball { top: 20%; }
#left-ball {
	border-radius: 50% 50% 0 50%;
	right: 45%;
}
#right-ball {
	border-radius: 50% 50% 50% 0;
	left: 45%;
}

#tail {
	left: 50%;
	top: 55%;
	transform: translate(-50%, -50%) rotate(45deg);
}

</style>
