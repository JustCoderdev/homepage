<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css" />

<link rel="icon" type="image/png" href="assets/icon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="assets/icon/favicon.svg" />
<link rel="shortcut icon" href="assets/icon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="FoxBurrow" />
<link rel="manifest" href="assets/icon/site.webmanifest" />

<title>Homepage - redirection</title>
</head>

<!--
	NOTE: The HTML has been whitespaced according to
	the view firefox presents of the webpage at
	half-width and 140% zoom (52ch)
-->

<body>
<header>
	<nav>
		<a href="index-local.html">Local</a>
		<a href="index-remote.html">Remote</a>
	</nav>

	<span> Homepage - redirection </span>
</header>

<p>
	If you don't get redirected use the buttons above
</p>

<script defer>
	const url = new URL(window.location.href);
	const path = url.pathname.split("/")

	if(!url.search.includes("no_redirect"))
	{
		const mode = (url.hostname.includes("foxburrow.org") ? "remote" : "local")
		path[path.length - 1] = `index-${mode}.html`;

		url.protocol = "https:";
		url.pathname = path.join("/");
		window.location.replace(url);
	}
</script>

</html>
